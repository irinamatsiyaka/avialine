<h3>{{ isEditing ? "Редактировать Рейс" : "Добавить Рейс" }}</h3>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="from">Откуда:</label>
    <input
      type="text"
      id="from"
      [(ngModel)]="flight.data.from"
      name="from"
      required
    />
  </div>
  <div>
    <label for="to">Куда:</label>
    <input
      type="text"
      id="to"
      [(ngModel)]="flight.data.to"
      name="to"
      required
    />
  </div>
  <div>
    <label for="date">Дата:</label>
    <input
      type="date"
      id="date"
      [(ngModel)]="flight.data.date"
      name="date"
      required
    />
  </div>
  <div>
    <label for="luggage">Вес багажа (кг):</label>
    <input
      type="number"
      id="luggage"
      [(ngModel)]="flight.data.luggage"
      name="luggage"
      required
    />
  </div>
  <div>
    <label for="price">Цена ($):</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="flight.data.price"
      name="price"
      required
    />
  </div>
  <button type="submit">
    {{ isEditing ? "Сохранить изменения" : "Добавить" }}
  </button>
</form>
